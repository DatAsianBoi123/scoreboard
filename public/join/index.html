<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard | Reffing Game</title>

  <link rel="stylesheet" href="style.css">
  <script src="../packet.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="loadingDiv">
    <h1>Loading...</h1>
  </div>

  <div id="main" style="display: none;">
    <div class="topBar" id="mainColorBar"></div>
    <h1>Reffing for team <span id="team"></span></h1>
    <div id="scores" class="scoreContainer"></div>
  </div>

  <div id="disconnectDiv" style="display: none;">
    <h1>You've been disconnected!</h1>
    <a href="">Reconnect</a>
    <br>
    <a href="/">Return home</a>
  </div>
</body>
</html>
